<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星宝来做蛋糕啦</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
    <div class='birthday'>
        <div class='birthday_inner'>
            <div class='birthday_inner__modal'>
            <div class='modal_image'>
                <img src='/'>
            </div>
            <div class='modal_content'>
                <h1>Title</h1>
                <p>Content</p>
                <button>继续继续，蛋糕我来啦</button>
            </div>
            </div>
            <div class='birthday_inner__stage stage1'>
            <div class='intro_cake'>
                <img class='intro' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cake.png'>
            </div>
            <button class='start'>来自己动手做个蛋糕叭宝</button>
            </div>
            <div class='birthday_inner__stage stage2'>
            <h1>先要将鸡蛋和牛奶混合喔宝</h1>
            <h2></h2>
            <div class='mix'>
                <div class='mix_bowl'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/bowl.png'>
                </div>
                <div class='mix_spoon'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/spoon.png'>
                </div>
            </div>
            <button class='mixer'>点点我，来混合</button>
            </div>
            <div class='birthday_inner__stage stage3'>
            <h1>放进烤箱烘焙啦</h1>
            <h2></h2>
            <div class='oven'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/oven.png'>
            </div>
            <div class='tin'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tin.png'>
            </div>
            </div>
            <div class='birthday_inner__stage stage4'>
            <h1>做蛋糕啦</h1>
            <h2></h2>
            <div class='options'>
                <div class='sponges inactive'>
                <h3>每一层蛋糕</h3>
                <h5>
                    <span>0</span>
                    / 5
                </h5>
                <div class='item'>
                    <div class='item_inner vanilla'></div>
                    <h4>面包</h4>
                </div>
                <div class='item'>
                    <div class='item_inner strawberry'></div>
                    <h4>草莓</h4>
                </div>
                <div class='item'>
                    <div class='item_inner fruit'></div>
                    <h4>水果</h4>
                </div>
                </div>
                <div class='fillings'>
                <h3>面包上的搭配</h3>
                <h5>
                    <span>0</span>
                    / 6
                </h5>
                <div class='item'>
                    <div class='item_inner jam'></div>
                    <h4>番茄酱</h4>
                </div>
                <div class='item'>
                    <div class='item_inner cream'></div>
                    <h4>奶油</h4>
                </div>
                <div class='item'>
                    <div class='item_inner choc'></div>
                    <h4>巧克力</h4>
                </div>
                <div class='item'>
                    <div class='item_inner lemon'></div>
                    <h4>柠檬</h4>
                </div>
                </div>
            </div>
            <div class="svg">
                星宝21岁生日快乐
            </div>
            <div class='cakemake'>
                <div class='base'></div>
            </div>
            <div class='startagain'>重新制作</div>
            <button class='add'>插上蜡烛叭宝</button>
            <button class='sa'>重新制作</button>
            </div>
        </div>
    </div>      
    <script src="main.js"></script>
</body>
</html>
